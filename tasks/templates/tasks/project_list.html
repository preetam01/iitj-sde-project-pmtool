<!-- tasks/templates/tasks/project_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Project List</title>
</head>
<body>
    <h2>Projects</h2>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'task_list' project.id %}">{{ project.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_project' %}">Create Project</a>
</body>
</html>
