<!-- tasks/templates/tasks/task_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h2>Tasks for {{ project.name }}</h2>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }}{% if task.completed %} (Completed){% endif %}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_task' project.id %}">Create Task</a>
</body>
</html>
